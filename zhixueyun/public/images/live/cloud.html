
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>云计算与微服务 - 直播课程</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .placeholder {
      width: 800px;
      height: 450px;
      background-color: #38b2ac;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
    }
    .placeholder::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 50%;
      top: -150px;
      right: -100px;
    }
    .placeholder::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 50%;
      bottom: -100px;
      left: -50px;
    }
    .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .subtitle {
      font-size: 24px;
      opacity: 0.9;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="placeholder">
    <h1 class="title">云计算与微服务</h1>
    <div class="subtitle">直播课程</div>
  </div>
</body>
</html>
